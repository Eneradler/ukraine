  <body>
    <div class="head">
	  <h1>Ukraine. Infoseite</h1>

          function openNav() {

          // Menu verstecken
          function closeNav() {
              document.getElementById("navigation").style.width = "0";

	<div class="main">
	  <h1>Ein bisschen Statistik</h1>
	  <br>
	  <p>Die groessten Staedte (von Bevoelkerungsanzahl)</p>
	  <div class="chartcontainer">
	    <canvas id="piechart"></canvas>
	      <script>
	          var ctx = document.getElementById("piechart");
						var myPieChart = new Chart(ctx, {
							type: 'pie',
							data: {
								labels: ["Kiew", "Kharkiw", "Odessa", "Dnepr", "Donetsk"],
								datasets: [{
								    label: "Menschen",
									data: [2925760, 1439036, 1010783, 976525, 927201],
									backgroundColor: ["#6A9AE8", "#FFFFA3", "#B84DCC", "#00CC66", "#FF6210"],
									borderColor: ["#FFFFF5", "#FFFFF5", "#FFFFF5", "#FFFFF5", "#FFFFF5"],
									borderWidth: 1
								}]
							},
							options: {
								//events: ['click']
							}
						});
	    </script>
	  </div>
	  <p>Ethnien</p>
	  <div class="chartcontainer">
	    <canvas id="barchart"></canvas>
	      <script>
		      var ctx2 = document.getElementById("barchart")
		      var myBarChart = new Chart(ctx2, {
                    type: 'bar',
                    data: {
                        labels: ["Ukrainer", "Russen", "Moldawier", "Weissrussen", "Krimtataren"],
                        datasets: [{
                               label: "Anzahl (%)",
                               backgroundColor: ["#6A9AE8", "#FFFFA3", "#B84DCC", "#00CC66", "#FF6210"],
                               data: [77.8, 17.3, 0.8, 0.6, 0.5]
                        }]
                    },
                    options: {
                         legend: { display: false },
                    }
              });
	      </script>
	  </div>
	  <p>Demographie</p>
	  <div class="chartcontainer">
	    <canvas id="chart"></canvas>
	      <script>
		  	  var ctx3 = document.getElementById("chart")
		      var myChart = new Chart(ctx3, {
                    type: 'line',
                    data: {
                        labels: ["2013", "2014", "2015", "2016", "2017"],
                        datasets: [{
                               label: "Menschen (Tausend)",
                               backgroundColor: ["#6A9AE8", "#FFFFA3", "#B84DCC", "#00CC66", "#FF6210"],
                               data: [45553.0, 45426.2, 42928.9, 42760.5, 42584.5],
                        }]
                    },
                    options: {
                         legend: { display: false },
                    }
              });
	      </script>
	  </div>
	</div>
